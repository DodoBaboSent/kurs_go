<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KURS</title>
    <link rel="stylesheet" href="/assets/app.css" />
  </head>
  <body>
    <div
      class="grid grid-cols-[2fr_600px] grid-rows-[80px_max(100vh,100%)_100px] h-full gap-4"
    >
      <div class="col-span-full flex flex-row justify-between p-4 items-center">
        <div class="flex flex-row gap-3 px-[5rem] items-center">
          <img src="/static/loopa.png" alt="logo" class="w-[50px]">
          <h1 class="text-4xl font-bold">GoSearch</h1>
        </div>
        <ul class="flex flex-row list-none gap-10 text-lg px-10">
          <li></li>
            <a
              href="/"
              class="rounded-full bg-cyan-500 text-white py-1 px-6 hover:bg-cyan-700 active:bg-zinc-500 active:text-white"
              >Main</a
            >
          </li>
          <li>
            <button
              hx-get="/admin/panel"
              hx-swap="innerHTML"
              hx-target="#main"
              hx-trigger="click"
              class="rounded-full bg-cyan-500 text-white py-1 px-6 hover:bg-cyan-700 active:bg-zinc-500 active:text-white"
            >
              Admin
            </button>
          </li>
          <li>
            <button
              hx-get="/templates/about.html"
              hx-swap="innerHTML"
              hx-target="#main"
              hx-trigger="click"
              class="rounded-full bg-cyan-500 text-white py-1 px-6 hover:bg-cyan-700 active:bg-zinc-500 active:text-white"
            >
              About
            </button>
          </li>
        </ul>
      </div>
      <main class="flex flex-col gap-5 mx-[2rem] py-10" id="main">
        <div class="flex flex-row text-white font-bold p-3 rounded border bg-red-500">Authentication failed</div>
      </main>
      <aside class="flex flex-col gap-5 divide-y divide-solid px-4 py-10">
        <span class="text-xl">News</span>
        <div class="gap-5" hx-swap="innerHTML" hx-trigger="intersect" hx-get="/news"></div>
      </aside>
      <footer
        class="grid grid-cols-[1fr_1fr_1fr] grid-rows-[1fr] gap-4 bg-cyan-800 row-start-3 col-span-full p-4"
      >
        <div class="text-white col-start-2 flex items-end justify-center">
          2024 (c) Наугольнов Артём ИС-41
        </div>
      </footer>
    </div>
  </body>
  <script src="/assets/app.js"></script>
</html>
