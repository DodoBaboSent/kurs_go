<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KURS</title>
    <link rel="stylesheet" href="/assets/app.css" />
    <script>
      window.addEventListener("load", async () => {
        if (navigator.serviceWorker) {
          try {
            await navigator.serviceWorker.register("/service_js.js");
          } catch (e) {
            console.log("Service worker is DEAD");
          }
        }
      });
    </script>
  </head>
  <body>
    <div
      class="grid grid-cols-[2fr_600px] grid-rows-[9%_90%_11%] h-full gap-4"
    >
      <div class="col-span-full flex flex-row justify-between p-4 items-center">
        <h1 class="text-4xl px-[5rem] font-bold">Hello World</h1>
        <ul class="flex flex-row list-none gap-10 text-lg px-10">
          <li></li>
            <a
              href="/"
              class="rounded-full bg-cyan-500 text-white py-1 px-6 hover:bg-cyan-700 active:bg-zinc-500 active:text-white"
              >Main</a
            >
          </li>
          <li>
            <button
              hx-get="/admin/panel"
              hx-swap="innerHTML"
              hx-target="#main"
              hx-trigger="click"
              class="rounded-full bg-cyan-500 text-white py-1 px-6 hover:bg-cyan-700 active:bg-zinc-500 active:text-white"
            >
              Admin
            </button>
          </li>
        </ul>
      </div>
      <main class="flex flex-col gap-5 mx-[2rem]" id="main">
        <div class="border rounded border-slate-600 p-3 flex flex-col gap-5">
          <output
            id="fileOutput"
            class="overflow-y-scroll border-dashed border-lime-500 rounded p-3 transition-transform"
            style="height: 0px; border-width: 0px"
          ></output>
          <input type="file" id="fileInput" />
          <label for="search" class="w-full flex flex-row gap-3"
            >Search:<input
              type="text"
              name="search"
              id="fileSearch"
              class="border-2 rounded border-slate-500 w-full"
          /></label>
          <div
            class="flex flex-col gap-5 overflow-y-scroll border-dashed border-lime-500 rounded p-3 transition-transform"
            id="searchOutput"
            style="height: 0px; border-width: 0px"
          ></div>
        </div>
      </main>
      <aside class="flex flex-col gap-5 divide-y divide-solid px-4">
        <span class="text-xl">News</span>
        <div class="gap-5" hx-swap="innerHTML" hx-trigger="intersect" hx-get="/news"></div>
      </aside>
      <footer
        class="grid grid-cols-[1fr_1fr_1fr] grid-rows-[1fr] gap-4 bg-cyan-800 row-start-3 col-span-full p-4"
      >
        <div class="text-white col-start-2 flex items-end justify-center">
          2024 (c) Наугольнов Артём ИС-41
        </div>
      </footer>
    </div>
  </body>
  <script src="/assets/app.js"></script>
</html>
