<h1>Template {{.role | print}}</h1>

{{if eq .role "admin" }}
    <h1>Admin panel</h1>
{{end}}

<div class="w-full flex flex-col gap-5 border border-dashed border-slate-500 px-[1rem] py-[1rem] rounded">
    <button class="w-full bg-slate-400 text-white rounded" hx-get="/logout" hx-swap="innerHTML" hx-target="#main" hx-trigger="click">Log Out</button>
</div>
